<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Wine XP</title>
  <link rel="stylesheet" href="detalhes.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav>
      <img src="images/logo.png" alt="Logo Wine XP" class="logo-header">
      <ul>
        <li>Sobre Nós</li>
        <li>Catálogo</li>
        <li>Visitas</li>
      </ul>
    </nav>
    <button class="btn button-header">Inscreva-se</button>
  </header>

  <main>
    <section class="hero-section">
      <article class="imagens">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100"
                src="https://www.vinhosevinhos.com/media/catalog/product/cache/f551083cd20de7ac8cf7d25adc91480d/a/u/aurora-gran-reserva-tannat.jpg"
                alt="Primeiro Slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://www.meuvinho.com.br/imgdin/prod/AuroraGranReservaTannat_3.jpg"
                alt="Segundo Slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100"
                src="https://18666.cdn.simplo7.net/static/18666/sku/vinho-tinto-vinho-aurora-gran-reserva-cabernet-sauvignon-tinto-750ml--p-1600726345307.jpg"
                alt="Terceiro Slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Próximo</span>
          </a>
        </div>
      </article>
      <aside class="text-details">
        <span class="description">
          <h1>Aurora Gran Reserva Tannat</h1>
          <p>Um vinho intenso, de coloração profunda e viva. No paladar é um vinho concentrado e volumoso. Ideal
            decantá-lo por 30 minutos antes de degustar.</p>
        </span>

        <button id="btn-comprar" class="btn-comprar" onclick="addToShoppingCart()">Comprar</button>
      </aside>
    </section>


  </main>

  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="sweetalert2.all.min.js"></script>
</body>

</html>
